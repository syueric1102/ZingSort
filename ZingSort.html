<DOCTYPE html>
	<html>
	<head>
		<title>ZingSort</title>
		<link rel="stylesheet" type="text/css" href="css/main.css ">
		<script src="ZingSort.js"></script>
		<script src="http://cdn.zingchart.com/zingchart.min.js"></script>
	</head>
	<body>
		<p align="middle"; style="color:#545454; font-size: 40">ZingSort</p>
		<div align = "middle">
			<button onclick="instructions()"; type="button">Instructions</button>
		</div>

		<div align = "middle">
			<input type="text" id="input1"/>
		</div>
		
		<div align = "middle">
			<button onclick="myJsFunction()"; type="button">Randomize and Sort!</button>
			<button onclick="myJsFunction2()"; type="button">Sort!</button>
		</div>
		<div align="middle"; id ='chartDiv'>
			<script>
				//initialize a blank chart
				var chartData={
				globals:{
					fontFamily:"Palatino Linotype"
				},
    			"type":"bar",
    			backgroundColor: "#adcceb",
    			title:{
 	  			  text: "Algorithm Speed (ms)"
 				},
    			"scale-x":{
 	  	  		  values:["QuickSort","BubbleSort","MergeSort","InsertionSort","SelectionSort"]
 				},
 				plot:{
   	  			  alpha:0.8,
   	  			  borderRadius:"4px",
   	  			  backgroundColor: "#6699ff"
   				},
    			"series":[
    			 { "values": [0, 0, 0, 0, 0]},
    			]
  			};
  			zingchart.render({
    		    id:'chartDiv',
   	  		  data:chartData,
    			height:400,
    			width:600
  			});	
			</script>
		</div>
	</body>
</html>
